<!-- templates/flashcards.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>{{ set_name }} – Flashcards</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .flashcard-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
      margin-top: 20px;
    }
    .flashcard {
      perspective: 1000px;
    }
    .card-inner {
      position: relative;
      width: 100%;
      height: 180px;
      text-align: center;
      transition: transform 0.8s;
      transform-style: preserve-3d;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      border-radius: 10px;
      cursor: pointer;
    }
    .flashcard:hover .card-inner {
      transform: rotateY(180deg);
    }
    .card-front, .card-back {
      position: absolute;
      width: 100%;
      height: 100%;
      backface-visibility: hidden;
      border-radius: 10px;
      padding: 20px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: bold;
      font-size: 1.1rem;
    }
    .card-front {
      background-color: #ffffff;
      color: #333;
      border: 2px solid #007bff;
    }
    .card-back {
      background-color: #007bff;
      color: white;
      transform: rotateY(180deg);
    }
  </style>
</head>
<body>
  <div class="container py-5">
    <h1 class="mb-4">{{ set_name }}</h1>

    <div class="flashcard-grid">
      {% for card in flashcards %}
        <div class="flashcard">
          <div class="card-inner">
            <div class="card-front">{{ card.question }}</div>
            <div class="card-back">{{ card.answer }}</div>
          </div>
        </div>
      {% endfor %}
    </div>

    <a href="/sets" class="btn btn-link mt-4">⬅️ Back to All Sets</a>
  </div>
</body>
</html>
