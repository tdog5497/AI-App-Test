<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>AI Study Assistant</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
  <style>
    .flashcard-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
      margin-top: 20px;
    }
    .flashcard {
      perspective: 1000px;
    }
    .card-inner {
      position: relative;
      width: 100%;
      height: 180px;
      text-align: center;
      transition: transform 0.8s;
      transform-style: preserve-3d;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      border-radius: 10px;
      cursor: pointer;
    }
    .flashcard:hover .card-inner {
      transform: rotateY(180deg);
    }
    .card-front, .card-back {
      position: absolute;
      width: 100%;
      height: 100%;
      backface-visibility: hidden;
      border-radius: 10px;
      padding: 20px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: bold;
      font-size: 1.1rem;
    }
    .card-front {
      background-color: #ffffff;
      color: #333;
      border: 2px solid #007bff;
    }
    .card-back {
      background-color: #007bff;
      color: white;
      transform: rotateY(180deg);
    }
  </style>
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container-fluid">
      <a class="navbar-brand" href="/">AI Study Assistant</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item">
            <a class="nav-link" href="/sets">ðŸ“‚ Saved Flashcard Sets</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Page Content -->
  <div class="container py-5">
    <h1 class="text-center mb-4">ðŸ“˜ AI Study Assistant</h1>

    <!-- Upload Form -->
    <form id="upload-form" enctype="multipart/form-data">
      <div class="mb-3">
        <label for="set-name" class="form-label">Flashcard Set Name:</label>
        <input type="text" class="form-control" name="setName" id="set-name" placeholder="e.g. Contracts - Consideration" required />
      </div>
      <div class="mb-3">
        <label for="pdf" class="form-label">Upload Your Study Notes (PDF):</label>
        <input type="file" class="form-control" name="pdf" accept=".pdf" required />
      </div>
      <button type="submit" class="btn btn-primary">Generate Flashcards</button>
    </form>

    <!-- Output Section -->
    <div id="output" class="mt-5">
      <h3 class="mb-3">Flashcards</h3>
      <div id="flashcards" class="flashcard-grid"></div>
    </div>
  </div>

  <!-- JS -->
  <script>
    const form = document.getElementById('upload-form');
    const output = document.getElementById('flashcards');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      const formData = new FormData(form);
      output.innerHTML = "<p>Generating flashcards... please wait.</p>";

      try {
        const res = await fetch('/upload', {
          method: 'POST',
          body: formData
        });

        const data = await res.json();
        if (data.flashcards) {
          output.innerHTML = ''; // clear previous
          data.flashcards.forEach(card => {
            const flashcard = document.createElement('div');
            flashcard.className = 'flashcard';
            flashcard.innerHTML = `
              <div class="card-inner">
                <div class="card-front">${card.question}</div>
                <div class="card-back">${card.answer}</div>
              </div>
            `;
            output.appendChild(flashcard);
          });
        } else {
          output.innerHTML = `<p class="text-danger">Error: ${data.error}</p>`;
        }
      } catch (err) {
        output.innerHTML = `<p class="text-danger">Error: ${err.message}</p>`;
      }
    });
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
