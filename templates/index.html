<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>AI Study Assistant</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
  <div class="container py-5">
    <h1 class="text-center mb-4">ðŸ“˜ AI Study Assistant</h1>

    <!-- Upload Form -->
    <form id="upload-form" enctype="multipart/form-data">
      <div class="mb-3">
        <label for="pdf" class="form-label">Upload Your Study Notes (PDF):</label>
        <input type="file" class="form-control" name="pdf" accept=".pdf" required />
      </div>
      <button type="submit" class="btn btn-primary">Generate Flashcards</button>
    </form>

    <!-- Output Section -->
    <div id="output" class="mt-5">
      <h3 class="mb-3">Flashcards</h3>
      <pre id="flashcards" class="bg-light p-3 rounded" style="white-space: pre-wrap;"></pre>
    </div>
  </div>

  <!-- JavaScript to Handle Upload -->
  <script>
    const form = document.getElementById('upload-form');
    const output = document.getElementById('flashcards');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      const formData = new FormData(form);
      output.textContent = "Generating flashcards... please wait.";

      try {
        const res = await fetch('/upload', {
          method: 'POST',
          body: formData
        });

        const data = await res.json();
        if (data.flashcards) {
          output.textContent = data.flashcards;
        } else {
          output.textContent = "Error: " + data.error;
        }
      } catch (err) {
        output.textContent = "Error: " + err.message;
      }
    });
  </script>
</body>
</html>
